<ul class="users">
  <li *ngFor="let user of userVector" [class.selected]="user === selectedUser">
    <span class="badge">{{user.id}}</span> {{user.firstName}}
    <button class="editButton" (click)="editClicked(user)"><img src="https://cdn3.iconfinder.com/data/icons/edition/100/pen_paper_2-512.png" style="height:20px;width:20px;"></button>
    <button class="deleteButton" (click)="deleteClicked(user)"><img src="https://image.flaticon.com/icons/png/128/61/61391.png" style="height:20px;width:20px;"></button>
  </li>
</ul>

<div class="editUser" *ngIf="selectedUser">
  <h5>Account edit: {{selectedUser.firstName}} </h5>
  <div class="editLabel"><label>Id: </label>{{selectedUser.id}}</div>
  <div class="editLabel">
    <label>First Name: </label>
    <input type="text" #firstNameInput [ngModel]="selectedUser.firstName" placeholder="selectedUser.firstName" placeholder=""/>
 </div>

 <div class="options">
   <button class="optionButton" (click)="saveClicked(selectedUser,firstNameInput.value)">Save</button>
   <button class="optionButton" (click)="cancelClicked()">Cancel</button>
 </div>
</div>
